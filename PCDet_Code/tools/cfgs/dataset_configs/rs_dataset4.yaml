DATASET: 'RobosenseDataset'
DATA_PATH: '/media/taole/ssd1/letaotao/OpenPCDet/data/robosense_datasets/datasets'
CLOUD_DATA_PATH: '/media/taole/ssd1/letaotao/OpenPCDet/data/robosense_datasets/datasets'

#POINT_CLOUD_RANGE: [-75.2, -75.2, -5.0, 75.2, 75.2, 3.0]
#POINT_CLOUD_RANGE: [0, 0, -5.0, 75.2, 75.2, 3.0]
POINT_CLOUD_RANGE: [-98.4, -98.4, -3.0, 98.4, 98.4, 5.0] # [-80, -80, -3, 80, 80, 1] [-49.2, -49.2, -3.0, 49.2, 49.2, 5.0]
INFO_PATH: {
    'val': [robosense_infos_val.pkl],
    'train': [robosense_infos_train.pkl],
    'test': [robosense_infos_val.pkl],

}

DATA_SPLIT: {
    'train': train,
    'test': val
}
BALANCED_RESAMPLING: False
DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - robosense_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['pedestrian:5', 'cyclist:5','vehicle:5', 'vehicle2:5'],
          }
          SAMPLE_GROUPS: ['pedestrian:30', 'cyclist:30', 'vehicle:30', 'vehicle2:30']
          NUM_POINT_FEATURES: 4
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]
            
        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    # used_feature_list: ['x', 'y', 'z'],
    # src_feature_list: ['x', 'y', 'z'],
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.15, 0.15, 0.2]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 120000,
        'test': 120000
      }
